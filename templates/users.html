<!DOCTYPE html>
<html>
<head>
    <title>Movie Night Planner</title>
</head>
<body>
    <h1>Movie Night Planner Management System</h1>

    <nav>
        <a href="/">Home</a> |
        <a href="/users">Users</a> |
        <a href="/movies">Movies</a> |
        <a href="/saved-movies">Saved Movies</a> |
        <a href="/watched-movies">Watched Movies</a>
    </nav>

    <main>
        <h2>Users</h2>
        <table border="1" id="users">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Smith</td>
                    <td>JoSmith@gmail.com</td>
                    <td><button type="button">Delete</button></td>
                </tr>
                <tr>
                    <td>Jane Doe</td>
                    <td>JaDoe@gmail.com</td>
                    <td><button type="button">Delete</button></td>
                </tr>
                <tr>
                    <td>Scarlett Johansson</td>
                    <td>ScarJo@gmail.com</td>
                    <td><button type="button">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <form id="user-add">
            <h3>Add a New User</h3>
            <input id="name" placeholder="Name" required />
            <input id="email" type="email" placeholder="Email" required />
            <button type="submit">Add User</button>
        </form>

        <form id="user-update">
            <h3>Update an Existing User</h3>
            <label for="user-select">Select User:</label>
            <select id="user-select" name="user-select" required>
                <option value="">-- Select a User --</option>
                <option value="1">John Smith</option>
                <option value="2">Jane Doe</option>
                <option value="3">Scarlett Johansson</option>
            </select>
            <br><br>
            <input id="update-name" placeholder="New Name" />
            <input id="update-email" type="email" placeholder="New Email" />
            <button type="submit">Update User</button>
        </form>
    </main>
</body>
</html>
